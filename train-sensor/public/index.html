<!DOCTYPE html>
<html>
<head>
  <title>Train Sense Monitor</title>
  <link rel="stylesheet" href="styles">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="synco-online">
  <header>
    <h1>Train Sense</h1>
    <div class="sensors-status">
      <div class="sensors-off">OFF LINE</div>
      <div class="sensors-on">ON LINE</div>
      <span></span></div>
  </header>
  <main>
    <section class="online">
      <div class="train">
        <div class="sensors-status" id="north">
          <div>North</div>
          <span></span></div>
        <div class="sensors-status" id="south">
          <div>South</div>
          <span></span></div>
      </div>
    </section>
  </main>

  <script src="scripts"></script>
</body>
</html>
